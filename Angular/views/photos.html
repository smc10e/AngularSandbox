<div ng-controller="PhotosController">
    <div>
        <div class="modal" ng-show="display">
            <div class="big-pic">
                <img ng-src="{{popupsrc}}">
                <button ng-click="display=!display">Close</button>
            </div>
        </div>
        <div class="main">
            <h1>Photos</h1>
            <div id="photos">
                <div ng-repeat="photo in photos" class="photo_info" >
                    <div class="photo">
                        <photos-info></photos-info>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h2>Connect with me!</h2>

            <a href="https://github.com/smc10e" target="_blank"><img src="content/GH-icon.svg"></a>

            <a href="https://www.instagram.com/sm_campbell91/" target="_blank"><img src="content/ig-logo.png"></a>

    </div>
