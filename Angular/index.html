<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular App</title>
    <link href="css/Header.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->

</head>
<body ng-app="myApp">
    <div class="page-wrap">

            <a href="#/"><img src="content/generic-profile.png"></a>

                    <li><a href="#/photos">Photos</a></li>
                    <li><a href="#/projects">Personal Projects</a></li>
                    <li><a href="#/contact">Contact Me</a></li>

            </div>
        </div>
        <div ng-view></div>

    <!--MODULE -->
    <script src="app.js"></script>

    <!--Controllers -->
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/ProjectsController.js"></script>
    <script src="controllers/ContactController.js"></script>
    <script src="controllers/PhotosController.js"></script>

    <!--Directives -->
    <script src="directives/homeInfo.js"></script>
    <script src="directives/photosInfo.js"></script>

</html>
